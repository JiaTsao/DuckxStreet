<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DuckxStreet Globe</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/three@0.152.0/build/three.min.js"></script>
  <script src="https://unpkg.com/d3-geo@3"></script>
  <script src="https://unpkg.com/three-globe"></script>
</head>
<body class="bg-gray-900 text-white">
  <div id="globe-container"></div>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-70 hidden flex items-center justify-center">
    <div class="bg-white text-black max-w-md w-full mx-4 rounded shadow-lg overflow-y-auto max-h-full">
      <div class="flex justify-between items-center p-4 border-b">
        <h2 id="modal-title" class="text-lg font-semibold"></h2>
        <button id="close-modal" class="text-gray-700 text-xl">&times;</button>
      </div>
      <div id="modal-content" class="p-4 grid grid-cols-1 sm:grid-cols-2 gap-4"></div>
    </div>
  </div>

  <script src="modal.js"></script>
  <script src="main.js"></script>
</body>
</html>
